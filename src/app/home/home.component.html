<div class="container">
    <div class="row ">
        <div class="col-md-12">
            <h3>Kies een categorie en daarna een oefening</h3>
            <br>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="1" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1" >
                  Persoonlijke informatie
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="2" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2" >
                  Familie
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="3" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3" >
                  Kledij
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="4" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4" >
                  Het lichaam
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="7" name="flexRadioDefault" id="flexRadioDefault5">
                <label class="form-check-label" for="flexRadioDefault5" >
                  Thuis
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="8" name="flexRadioDefault" id="flexRadioDefault6">
                <label class="form-check-label" for="flexRadioDefault6" >
                  Vrije tijd
                </label>
              </div>          
        </div>
    </div>
    <br>
    <br>
    <div class="row text-center">
        <div class="col-md-4">
            <button #lidwoorden value="lidwoorden" (click)="startGame(lidwoorden.value)">Lidwoordentrainer</button>
        </div>
        <div class="col-md-4">
            <button #meerkeuze value="meerkeuze" (click)="startGame(meerkeuze.value)">Meerkeuze</button>
        </div>
        <div class="col-md-4">
            <button #woordflitser value="woordflitser" (click)="startGame(woordflitser.value)">Woordflitser</button>
        </div>
    </div>
</div>

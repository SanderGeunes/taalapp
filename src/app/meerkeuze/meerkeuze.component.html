<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple choice</title>
</head>

<body>
    <div class="container">
        <div class="row p-4">
            {{wordlist | json }}
            <div class="col-md-12 text-center">
                <h2>Zoek de passende vertaling tussen de afleidende woorden.</h2>
            </div>
        </div>
        <div class="row p-4 text-center">
            <div class="col-md-12">
                <h1>{{currentWord}}</h1>
            </div>
        </div>
        <div class="row p-4 text-center">
            <div class="col-md-12">
                <div class="d-grid gap-3">
                    <button id="buttonWord1" class="btn btn-light btn-block"
                        (click)="checkResults(0); showWords();">{{word1}}</button>
                    <button id="buttonWord2" class="btn btn-light btn-block"
                        (click)="checkResults(1); showWords();">{{word2}}</button>
                    <button id="buttonWord3" class="btn btn-light btn-block"
                        (click)="checkResults(2);showWords();">{{word3}}</button>
                    <button id="buttonWord4" class="btn btn-light btn-block"
                        (click)="checkResults(3); showWords();">{{word4}}</button>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" [ngStyle]="{'width': progress + '%'}" ></div>
            </div>
        </div>
    </div>
</body>

</html>

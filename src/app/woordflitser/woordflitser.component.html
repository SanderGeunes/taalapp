<div class="container text-center">
    <div class="row p-4 m-2">
        <div class="col-md-6">
            <h2>Geef de vertaling van het volgende woord:</h2>
        </div>
        <div class="col-md-6">
            <h2>Vertaling:</h2>
        </div>
    </div>
    <div class="row p-4 m-2">
        <div class="col-md-6">
            <div *ngIf="gameStarted && !gameOver">
            <h1>{{currentWord.word_d}}</h1>
            </div>
            <div *ngIf="!gameStarted && gameOver">
                <h1></h1>
                </div>
        </div>
        <div class="col-md-6">
            <div *ngIf="showTranslation">
            <h1 [ngStyle]="{'color': showTranslation && userAnswer.toLowerCase() === currentWord.article_fr.toLowerCase()+' '+currentWord.word_fr.toLowerCase()? 'green' : 'red'}">{{currentWord.article_fr}} {{currentWord.word_fr}}</h1>
            </div>
        </div>
    </div>
    <div class="row p-4 m-5">
        <div *ngIf="gameStarted && !gameOver" class="input-group mb-3">
            <input class="form-control shadow" [(ngModel)]="userAnswer" placeholder="Enter your answer" (keyup.enter)="checkAnswer()">
            <button class="btn btn-light shadow" type="submit" (click)="checkAnswer()">Check!</button>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-12" *ngIf="!gameOver">
            <p>
                Huidige score: {{score}}/{{initialWordsLength}}
            </p>
        </div>
        <div class="col-md-12" *ngIf="gameOver">
            <p>
                Game over! Je hebt {{score}} punten van de {{initialWordsLength}} behaald.
            </p>
        </div>
    </div>
    <div class="row p-4 m-5">
        <div class="col">
            <div class="progress">
                <div class="progress-bar bg-warning" [ngStyle]="{'width': progressValue + '%'}" ></div>
              </div>
        </div>
    </div>
    
</div>

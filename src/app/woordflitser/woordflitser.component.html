<div class="container text-center">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-light" (click)="showWords()">Toon een woord!</button>
        </div>
    </div>
    <div class="row m-2">
        <div class="col-md-6">
            <h1>Geef de vertaling van volgend woord:</h1>
            <h2>{{word}}</h2>
        </div>
        <div class="col-md-6">
            <h1>Vertaling:</h1>
            <h2>{{translation}}</h2>
        </div>
    </div>
    <div class="row m-2">
        <div class="col">
            <button type="button" class="btn btn-success">Juist</button>
            <button type="button" class="btn btn-danger">Fout</button>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-12">
            <h6>
                Score:
                <span>score</span>
            </h6>
        </div>
    </div>
    <div class="row m-5">
        <div class="col">
            <div class="progress">
                <div class="progress-bar" style="width:70%"></div>
              </div>
        </div>
    </div>
    
</div>
